<div class="root-container">
  <ng-template [ngIf]="loading">
    <div class="flex justify-center">
      <app-loader [diameter]="40" [strokeWidth]="3"></app-loader>
    </div>
  </ng-template>
  <ng-template [ngIf]="!error && !loading">
    <img [src]="info" width="400" height="400" alt="" (error)="error = true">
    <div class="flex justify-around">
      <button class="round-button" type="button" (click)="onLike()">Like</button>
      <button class="round-button blue no-background" type="button" (click)="onDislike()">Dislike</button>
    </div>
  </ng-template>
  <ng-template [ngIf]="error && !loading">
    <p>Info is not available</p>
    <div class="flex justify-center">
      <button class="round-button" type="button" (click)="updateInfo()">
        Update info
      </button>
    </div>
  </ng-template>
</div>
